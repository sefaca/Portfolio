<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom sobre la letra D</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container zoom-effect">
        <!-- Texto DEVELOP -->
        <div class="develop-text">DEVELOP</div>
        
        <!-- Contenedor del video -->
        <div class="vidzflow-embed">
            <iframe width="100%" height="100%" src="https://app.vidzflow.com/v/Ujy9bLMhqn?dq=1080&amp;ap=true&amp;muted=true&amp;loop=true&amp;ctp=false&amp;bv=true&amp;piv=false&amp;bc=%23000000&amp;controls=false" title="Forever Sampler 01" style="overflow: hidden;" frameborder="0" scrolling="no" allow="fullscreen"></iframe>

    <!-- Nueva sección que aparece debajo del video -->
    <section class="content-below-video">
        <p>Texto que aparece debajo del video.</p>

    <!-- Sección adicional para más contenido -->
    <section class="additional-content">
        <p>Texto de prueba en la nueva sección.</p>
    </section>

    <!-- Sección de contenido vacío para permitir scroll -->
    <div class="scroll-space"></div>

    <script src="../js/scroll-animation.js"></script>
